            <header>

            </header>

                    </div>

                    <div class="card hover:shadow-lg">

                        <div class="badge">
                            <span>Favourite</span>
                        </div>
                    </div>

                </div>  <!--Card template ends here-->

                <h4 class="font-bold mt-12 pb-2 border-b border-red-200">Popular Pastries </h4>
                <div class="mt-8"><!--card hover:shadow-lg goes here --> 

                </div>
                <div class="flex justify-center"  >

                    <div class="bg-amber-100 btn hover:shadow-inner transform hover:scale-150 transition ease-in-out duration-500">Load More</div>
